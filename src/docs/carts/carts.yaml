paths:
  /api/carts:
    get:
      summary: Get all carts
      tags:
        - Carts
      responses:
        "200":
          description: All carts were read correctly
        "401":
          description: Unauthorized
        "500":
          description: Internal server error

    post:
      summary: Create a new cart
      tags:
        - Carts
      responses:
        "200":
          description: Successfully created cart
        "401":
          description: Unauthorized
        "500":
          description: Internal server error

  /api/carts/{cid}:
    get:
      summary: Get cart by Id
      tags:
        - Carts
      parameters:
        - name: cid
          in: path
          description: cart id
          required: true
          schema:
            $type: string
      responses:
        "200":
          description: The cart was read correctly
        "401":
          description: Unauthorized
        "500":
          description: Internal server error

    delete:
      summary: Delete a cart by id
      tags:
        - Carts
      parameters:
        - name: cid
          in: path
          required: true
          description: cart id
          schema:
            $type: string
      responses:
        "200":
          description: The cart was disposed of correctly
        "401":
          description: Unauthorized
        "500":
          description: Internal server error

  /api/carts/{cid}/products/{pid}:
    post:
      summary: Create product in the cart
      tags:
        - Carts
      parameters:
        - name: cid
          in: path
          required: true
          description: cart id
          schema:
            $type: string
        - name: pid
          in: path
          required: true
          description: product id
          schema:
            $type: string
      responses:
        "200":
          description: The product was successfully added to the cart
        "401":
          description: Unauthorized
        "500":
          description: Internal server error

    put:
      summary: Update product in the cart
      tags:
        - Carts
      parameters:
        - name: cid
          in: path
          required: true
          description: cart id
          schema:
            $type: string
        - name: pid
          in: path
          required: true
          description: product id
          schema:
            $type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
              example: { "quantity": 5 }
      responses:
        "200":
          description: Product quantity was updated in the cart
        "401":
          description: Unauthorized
        "500":
          description: Internal server error

    delete:
      summary: Remove product from cart
      tags:
        - Carts
      parameters:
        - name: cid
          in: path
          required: true
          description: cart id
          schema:
            $type: string
        - name: pid
          in: path
          required: true
          description: product id
          schema:
            $type: string
      responses:
        "200":
          description: The product was successfully removed from the cart
        "401":
          description: Unauthorized
        "500":
          description: Internal server error

components:
  schemas:
    Cart:
      type: object
      properties:
        _id:
          type: ObjectId
          description: Cart ID autogenerated by the database
        products:
          type: array
          description: Products in the cart
        totalAmount:
          type: number
          description: Total cart price
        productsNotPurchased:
          type: array
          description: Products that were not purchased
      example:
        _id: ObjectId('64e53fb25d35dda3aab57f85')
        products: []
        totalAmount: 0
        productsNotPurchased: []

  requestBodies:
    updateCart:
      type: object
      properties:
        products:
          type: array
          description: Products in the cart
        totalAmount:
          type: number
          description: Total cart price
        productsNotPurchased:
          type: array
          description: Products that were not purchased
      example:
        products: []
        totalAmount: 0
        productsNotPurchased: []
